swagger: '2.0'
info:
  version: '0.1'
  title: Arion-Backend
paths:
  /api/hierarchy/esper:
	get:
	  description: Gets a JSON object with the event type hierarchy.
	  responses:
		'200':
		  description: Successful response
		  schema:
			title: ArrayOfHierarcchies
			type: array
			items:
			  title: Hierarchy
			  type: object
			  properties:
				id:
				  type: integer
				  format: long
				name:
				  type: string
  /api/hierarchy/esper/{hierarchyId}:
	get:
	  description: Get a single `Hierarchy` object defined by its id.
	  parameters:
		- name: hierarchyId
		  in: path
		  description: Unique identifier for the `Hierarchy`
		  required: true
		  type: integer
	  responses:
		200:
		  description: Successful response
		  schema:
			title: Hierarchy
			type: object
			properties:
			  id:
				type: integer
				format: long
			  name:
				type: string
			  hierarchy:
				type: object
		400:
		  description: Invalid Id
		404:
		  description: No hierarchy found for the specified id.
  /api/hierarchy/create:
	post:
	  description: Creates a new `Hierarchy`.

	  parameters:
		- name: Hierarchy
		  in: body
		  description: Contains the hierarchy to create.
		  required: true
		  schema:
			type: object
			properties:
			  name:
				type: string
			  queries:
				type: array
				items:
				  title: EventQuery
				  type: string
	  responses:
		201:
		  description: Successful creation
		400:
		  description: Bad request. Maybe missing parameter (value)
		500:
		  description: Other server error